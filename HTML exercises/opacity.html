<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<title>Opacity</title>
		<style>
			#first{opacity:0.9}
			#second{opacity:0.5}
			#third{opacity:0.1}
		</style>
	</head>
	<body>
		<div id="container">
			<header>
				<img id="first"src="media\logo.png">
				<img id="second"src="media\logo.png">
				<img id="third"src="media\logo.png">	
				
			</header>
		</div>
	</body>
</html>
